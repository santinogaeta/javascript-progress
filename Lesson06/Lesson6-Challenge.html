<!DOCTYPE html>

<html>
  <head>
    <title>
      Lesson6 Challenge - Boolean and If-Statements
    </title>
    <style>
      div {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>

    <p>
      Cart Quantity
    </p>
    
    <div>
      <button onclick = "
      console.log(quantity);
    ">Show Quantity</button>
  
    <button onclick = "
      if(quantity+1 > 10){
        alert('The cart will exceed max items of 10')
      } else {
        quantity++; 
        console.log(quantity);
      }
    ">Add to Cart</button>
    </div>
    
    <div>
      <button onclick = "
      if(quantity + 2 > 10){
        alert('The cart will exceed max items of 10')
      } else {
        quantity += 2; 
        console.log(quantity);
      }
    ">+2</button>
  
    <button onclick = "
      if(quantity + 3 > 10){
        alert('The cart will exceed max items of 10')
      } else {
        quantity += 3; 
        console.log(quantity);
      }
    ">+3</button>

    <button onclick = "
      if(quantity + 4 > 10){
        alert('The cart will exceed max items of 10')
      } else {
        quantity += 4; 
        console.log(quantity);
      }
    ">+4</button>

    <button onclick = "
      if(quantity + 5 > 10){
        alert('The cart will exceed max items of 10')
      } else {
        quantity += 5; 
        console.log(quantity);
      }
    ">+5</button>
    </div>
    
    <div>
      <button onclick = "
      if(quantity - 1 < 0){
        alert('The cart has no items to remove')
      } else {
        quantity--; 
        console.log(quantity);
      }
    ">Remove from Cart</button>

    <button onclick = "
      if(quantity - 2 < 0){
        alert('The cart\'s quantity cannot go negative.')
      } else {
        quantity -= 2; 
        console.log(quantity);
      }
    ">-2</button>

    <button onclick = "
      if(quantity - 3 < 0){
        alert('The cart\'s quantity cannot go negative.')
      } else {
        quantity -= 3; 
        console.log(quantity);
      }
    ">-3</button>
  
    <button onclick = "
      quantity = 0; 
      console.log(quantity);
    ">Reset Cart</button>
    </div>

    <script>
      let quantity = 0;
    </script>
  </body>
</html>
