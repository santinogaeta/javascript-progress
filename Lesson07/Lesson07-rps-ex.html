<!--Rock Paper Scissors Game with improvement using functions (self-guided as a challenge)-->
<!DOCTYPE html>

<head>
  <title>
    Rock Paper Scissors Game
  </title>
</head>

<body>

  <p>
    Rock Paper Scissors
  </p>

  <button onclick = "
    play('Rock', pickComputerMove());
  ">Rock</button>

  <button onclick = "
    play('Paper', pickComputerMove());
  ">Paper</button>

  <button onclick = "
    play('Scissors', pickComputerMove());
  ">Scissors</button>

  <script>

    let result = '';

    function pickComputerMove(){
      let pick = Math.random(); 
      if(pick < (1/3)){
      return 'Rock';
      } else if ((1/3) <= pick && pick < (2/3)){
      return 'Paper';
      } else {
      return 'Scissors';
      };
    }

    function play(playerMove, computerMove){
      if (playerMove === 'Rock'){
        if(computerMove === 'Rock'){
        result = 'draw';
        } else if (computerMove === 'Paper'){
          result = 'lose'
        } else {
          result = 'win'
        };
      } 
      else if (playerMove === 'Paper'){
        if(computerMove === 'Rock'){
        result = 'win';
        } else if (computerMove === 'Paper'){
          result = 'draw'
        } else {
          result = 'lose'
        };
      } 
      else {
        if(computerMove === 'Rock'){
        result = 'lose';
        } else if (computerMove === 'Paper'){
          result = 'win'
        } else {
          result = 'draw'
        };
      }
      alert(`You chose ${playerMove}, the Computer chose ${computerMove}, you ${result}!`);
    }

  </script>

</body>
