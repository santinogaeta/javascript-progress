<!--Rock Paper Scissors Game with improvement with asynchronous programming, and addEventListener rather than onclick within attributes (self-guided as a challenge)-->
<!DOCTYPE html>

<head>
  <title>
    Rock Paper Scissors Game
  </title>
  <link rel="stylesheet" href="lesson12-rps-ex.css">
</head>

<body>

  <p class="rps-title">
    Rock Paper Scissors
  </p>

  <button class="rock-button">
    <img src="rps-images/rock-emoji.png" class="rps-image">
  </button>

  <button class= "paper-button">
    <img src="rps-images/paper-emoji.png" class="rps-image">
  </button>

  <button class="scissors-button">
    <img src="rps-images/scissors-emoji.png" class="rps-image">
  </button>
  
  <div>
    <p class="result-message"></p>
  </div>

  <div>
    <p class="score-message"></p>
  </div>

  <div>
    <button class="reset-button">
      Reset Score
    </button>
    <button class="autoplay-button">
      Auto Play
    </button>
  </div>

  <script src="lesson12-rps-ex.js"></script>

</body>
