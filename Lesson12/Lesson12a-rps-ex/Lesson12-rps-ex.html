<!--Rock Paper Scissors Game with improvement with asynchronous programming (self-guided as a challenge)-->
<!DOCTYPE html>

<head>
  <title>
    Rock Paper Scissors Game
  </title>
  <link rel="stylesheet" href="lesson12-rps-ex.css">
</head>

<body>

  <p class="rps-title">
    Rock Paper Scissors
  </p>



    <button class="rps-button" onclick = "
      play('rock', pickComputerMove());
    "><img src="rps-images/rock-emoji.png" class="rps-image"></button>

    <button class="rps-button" onclick = "
      play('paper', pickComputerMove());
    "><img src="rps-images/paper-emoji.png" class="rps-image"></button>

    <button class="rps-button" onclick = "
      play('scissors', pickComputerMove());
    "><img src="rps-images/scissors-emoji.png" class="rps-image"></button>

  
  <div>
    <p class="result-message"></p>
  </div>

  <div>
    <p class="score-message"></p>
  </div>

  <div>
    <button class="reset-button" onclick = "
      resetScore();
    ">Reset Score</button>
    <button class="autoplay-button" onclick="
      autoPlay();
      ">Auto Play</button>
  </div>


  <script src="lesson12-rps-ex.js"></script>

</body>
