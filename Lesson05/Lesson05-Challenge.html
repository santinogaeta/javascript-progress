<!DOCTYPE html>

<html>
  <head>
    <title>
      Lesson5 Challenge - Calculator
    </title>
    <style>
      div {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>

    <p>
      Calculator
    </p>
    
    <div>
  
    <button onclick = "
      calculation += '1';
      console.log(calculation);
    ">1</button>
    
      <button onclick = "
      calculation += '2';
      console.log(calculation);
    ">2</button>
  
    <button onclick = "
      calculation += '3';
      console.log(calculation);
    ">3</button>

    </div>

    <div>
  
      <button onclick = "
        calculation += '4';
        console.log(calculation);
      ">4</button>
      
        <button onclick = "
        calculation += '5';
        console.log(calculation);
      ">5</button>
    
      <button onclick = "
        calculation += '6';
        console.log(calculation);
      ">6</button>
  
    </div>

    <div>
  
      <button onclick = "
        calculation += '7';
        console.log(calculation);
      ">7</button>
      
        <button onclick = "
        calculation += '8';
        console.log(calculation);
      ">8</button>
    
      <button onclick = "
        calculation += '9';
        console.log(calculation);
      ">9</button>
  
    </div>

    <div>
  
      <button onclick = "
        calculation += '.';
        console.log(calculation);
      ">.</button>
      
      <button onclick = "
        calculation += '0';
        console.log(calculation);
      ">0</button>
    
      <button onClick = "
        calculation = '';
        console.log('Calculator Cleared');
      ">Clear</button>
  
    </div>

    <div>
    <button onclick = "
      calculation += ' + ';
      console.log(calculation);
    ">+</button>

    <button onClick = "
      calculation += ' - ';
      console.log(calculation);
    ">-</button>

    <button onclick = "
      let result = eval(calculation);
      console.log(calculation + ' = ' + result);
      calculation = `${result}`;
      console.log(calculation);
    ">=</button>
    
    </div>
   
    <div>
      <button onclick = "
        calculation += ' * ';
        console.log(calculation);
      ">x</button>
  
      <button onClick = "
        calculation += ' / ';
        console.log(calculation);
      ">/</button>
      
      </div>
    

    <script>
      let calculation = '';
      
    </script>
  </body>
</html>
