<!DOCTYPE html>

<html>
  <head>
    <title>
      Lesson8 Challenge - Objects Calculator 8h
    </title>
    <style>
      div {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>

    <p>
      Calculator
    </p>
    
    <div>
  
    <button onclick = "
      updateCalc('1');
    ">1</button>
    
    <button onclick = "
      updateCalc('2');
    ">2</button>
  
    <button onclick = "
      updateCalc('3');
    ">3</button>

    </div>

    <div>
  
      <button onclick = "
        updateCalc('4');
      ">4</button>
      
        <button onclick = "
        updateCalc('5');
      ">5</button>
    
      <button onclick = "
        updateCalc('6');
      ">6</button>
  
    </div>

    <div>
  
      <button onclick = "
        updateCalc('7');
      ">7</button>
      
        <button onclick = "
        updateCalc('8');
      ">8</button>
    
      <button onclick = "
        updateCalc('9');
      ">9</button>
  
    </div>

    <div>
  
      <button onclick = "
        updateCalc('.');
      ">.</button>
      
      <button onclick = "
        updateCalc('0');
      ">0</button>
    
      <button onClick = "
        calculation = '';
        localStorage.removeItem('calculation');
        console.log('Calculator Cleared');
      ">Clear</button>
  
    </div>

    <div>
    <button onclick = "
      updateCalc(' + ')
    ">+</button>

    <button onClick = "
      updateCalc(' - ')
    ">-</button>

    <button onclick = "
      let result = eval(calculation);
      console.log(calculation + ' = ' + result);
      calculation = `${result}`;
      localStorage.setItem('calculation', calculation);
      console.log(calculation);
    ">=</button>
    
    </div>
   
    <div>
      <button onclick = "
        updateCalc(' * ')
      ">x</button>
  
      <button onClick = "
        updateCalc(' / ')
      ">/</button>
      
      </div>
    

    <script>
      let calculation = localStorage.getItem('calculation') || '';
      
      function updateCalc(operation){
        calculation += operation;
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      }

    </script>
  </body>
</html>
